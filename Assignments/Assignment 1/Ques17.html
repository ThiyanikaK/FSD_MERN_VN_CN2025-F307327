<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flexbox Photo Gallery</title>
    <link rel="stylesheet" href="Ques17.css">
</head>
<body>

        <a href="https://en.wikipedia.org/wiki/Cityscape" class="gallery-item" target="_blank">
