<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>

    <form>

       
        <label>Username:</label><br>
        <input type="text" placeholder="Enter username" required><br><br>

        
        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email" required><br><br>

       
        <label>Password:</label><br>
        <input type="password" placeholder="Enter password" required><br><br>

        
        <label>Confirm Password:</label><br>
        <input type="password" placeholder="Re-enter password" required><br><br>

        
        <label>Date of Birth:</label><br>
        <input type="date" required><br><br>

        
        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <br><br>

       
        <label>Country:</label><br>
        <select>
            <option>Select your country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
            <option>Australia</option>
        </select>
        <br><br>

        
        <input type="checkbox" required>
        <label>I agree to the Terms & Conditions</label>
        <br><br>

       
        <button type="submit">Submit</button>

    </form>

</body>
</html>
